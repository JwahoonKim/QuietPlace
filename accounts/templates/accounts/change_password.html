{% load static %}  
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href={% static "accounts/css/change_password.css" %}>
</head>

<body>
  <div class="total-box">
    <h2 style="text-align:center;">비밀번호 변경</h2>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form method="post" style="text-align:center;">
      {% csrf_token %}
      <input type="hidden" name="csrfmiddlewaretoken" value="eZa0spkxNcC24e7L4iRA1MUmFSP1bxbtiiH9aXYVbKqzpi0RclvKCyPwYQQyhjgY">
      <div class="old-password-box">
        <label for="id_old_password">기존 비밀번호</label>
        <input type="password" name="old_password" autofocus="" required="" id="id_old_password">
      </div>
      <div class="new-password-box">
        <label for="id_new_password1">새 비밀번호</label>
        <input type="password" name="new_password1" required="" id="id_new_password1">
        <label for="id_new_password2">새 비밀번호 (확인)</label>
        <input type="password" name="new_password2" required="" id="id_new_password2">
      </div>  
      <br>
      <span class="helptext">
        <ul>
          <li>다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.</li>
          <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
          <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
        </ul>
      </span>
      <button class="save-button" type="submit">변경하기</button>
    </form>
  </div>
</body>
<!-- {% endblock %} -->
