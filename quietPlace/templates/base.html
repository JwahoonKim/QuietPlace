<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Poor+Story&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

    <title>Quiet Place!</title>
    {% load static %} {% load sass_tags %}
    <script src={% static "quietPlace/js/base.js" %}></script>
    <link rel="stylesheet" href={% static "forMainpage/styles.css" %}>
    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }
      * {
        font-family: 'Poor Story', cursive;
      }
    </style>


    {% block style %}
    {% endblock style %}

    {% block js %}
    {% endblock js %}

  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="android-title mdl-layout-title">
            <a style="text-decoration:none" href="{% url 'index' %}">
              <img class="android-logo-image" src={% static "forHeader/images/logoAndTitle.jpg" %} style="width: auto; height: 40px;">
            </a>
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="android-header-spacer mdl-layout-spacer"></div>
          <!-- Navigation -->
          {% if user.is_authenticated %}
          <div class="android-navigation-container">
            <nav class="android-navigation mdl-navigation">
                <a class="mdl-navigation__link mdl-typography--text-uppercase">{{ user.profile.nickname }}님, 안녕하세요</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'my_page' %}">마이페이지</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'likeCafe' %}">내가 찜한 목록 확인하기</a>
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'logout' %}">로그아웃하기</a>
            </nav>
          </div>
          {% else %} 
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'login' %}">로그인</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'signup' %}">회원가입</a>
          {% endif %}
        </div>
      </div>
      {% block content %}
      {% endblock %}
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src={% static "forHeader/header.js" %}></script>
  </body>
</html>
