<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>QUiet Place!</title>

    {% load static %} {% load sass_tags %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href={% static "forHeader/headers.css" %}>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block style %}
    {% endblock style %}

    {% block js %}
    {% endblock js %}

  </head>

  <body>

    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
          <a href="{% url 'index' %}"><img class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none" src={% static "forHeader/images/quietPlace-logo(어둡2).png" %}></a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"><!--검색기능-->
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>

          {% if user.is_authenticated %}<!-- 로그인한 경우-->
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src={% static "forMainpage/images/profile.png" %} alt="mdo" width="32" height="32" class="rounded-circle"><!--여기 src는 user-profile-image-->
            </a>
            <ul>{{ user.profile.nickname }}님, 안녕하세요</ul>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{% url 'my_page' %}">마이페이지</a></li>
              <li><a class="dropdown-item" href="{% url 'likeCafe' %}">내가 찜한 목록 확인하기</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item"href="{% url 'logout' %}">로그아웃하기</a></li>
            </ul>
          </div>
          {% else %}<!-- 로그인x인 경우-->
          <div class="text-end">
            <button type="button" class="btn btn-outline-dark me-2">로그인</button>
            <button type="button" class="btn btn-warning">회원가입</button>
          </div>
          {% endif %}
        </div>
      </div>
    </header>

  {% block content %}
  {% endblock %}

  </body>
</html>
