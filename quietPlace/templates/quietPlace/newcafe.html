<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
    {% load static %} {% load sass_tags %}
  
    <link href={% static "forHeader/style.css" %} rel="stylesheet">
    <link href={% static "forHeader/css/responsive.css" %} rel="stylesheet">
  
    <title>Quiet Place!</title>
  </head>
  <body>
    <div class="container">
      <div class="container-fluid mt-5 mb-5"><h1>카페 추가하기</h1></div>
      <form id="newcafe-form" method="POST" action="{%url 'new_cafe' %}">
        {% csrf_token %}
        <div class="container-fluid mb-5"><p>카페명</p><input type='text' placeholder='카페명' name='cafe_name'/></div>
        <div class="container-fluid mb-5"><p>운영 시간</p><input type='textarea' placeholder='ex 월화수목금 10:00~22:00' name='working_hour'/></div>
        <div class="container-fluid mb-5"><p>운영 상세</p><input type='textarea' placeholder='ex 휴일 및 운영 상세 정보' name='working_detail'/></div>
        <div class="container-fluid mb-5"><p>대표 전화번호</p><input type='text' placeholder='ex 01011111111' name='phone'/></div>
        <div class="container-fluid mb-5"><p>지역</p><input placeholder=' 지역 입력 ' name='region'/></div>
        <div class="container-fluid mb-5"><p>주소</p><input placeholder=' 도로명주소 입력' name='address'/></div>
        <div class="container-fluid mb-5"><p>공간 유형</p><input placeholder=' 공간 유형 입력 ' name='category'/></div>
        <div class="container-fluid mb-5"><p>카페 이미지</p><input type="file" name="imgs" multiple></div>
        <div class="container-fluid mb-5"><p>카페 설명</p><textarea placeholder='카페 소개 간략히' name="cafe_description" rows="20" cols="70"></textarea></div>
        <section class="container-fluid mt-5 mb-5" id="tag-selecting-area">
          <h1 class="mt-5 mb-5">태그 선택</h1>
          <div>
            <label for="exampleDataList1" class="form-label">의자의 편안함</label>
            <input class="form-control" list="chairOptions" id=exampleDataList1 placeholder="코멘트, positive or negative" name="chair">
            <datalist id="chairOptions">
              <option value="편안해요, positive">
              <option value="불편해요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList2" class="form-label">테이블 크기</label>
            <input class="form-control" list="tableOptions" id=exampleDataList2 placeholder="코멘트, positive or negative" name="table">
            <datalist id="tableOptions">
              <option value="넓어요, positive">
              <option value="조금 좁아요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList3" class="form-label">콘센트 수</label>
            <input class="form-control" list="socketOptions" id=exampleDataList3 placeholder="코멘트, positive or negative" name="socket">
            <datalist id="socketOptions">
              <option value="충분해요, positive">
              <option value="부족해요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList4" class="form-label">화장실 청결도</label>
            <input class="form-control" list="bathroomOptions" id=exampleDataList4 placeholder="코멘트, positive or negative" name="bathroom">
            <datalist id="bathroomOptions">
              <option value="청결해요, positive">
              <option value="청결하지 않아요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList5" class="form-label">와이파이</label>
            <input class="form-control" list="wifiOptions" id=exampleDataList5 placeholder="코멘트, positive or negative" name="wifi">
            <datalist id="wifiOptions">
              <option value="있어요, positive">
              <option value="없어요, negative">
            </datalist>
          <div>
            <label for="exampleDataList6" class="form-label">소음 수준</label>
            <input class="form-control" list="volumeOptions" id=exampleDataList6 placeholder="코멘트, positive or negative" name="volume">
            <datalist id="volumeOptions">
              <option value="조용해요, positive">
              <option value="조금 시끄러워요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList7" class="form-label">공간 크기</label>
            <input class="form-control" list="place_sizeOptions" id=exampleDataList7 placeholder="코멘트, positive or negative" name="place_size">
            <datalist id="place_sizeOptions">
              <option value="공간이 넓어요, positive">
              <option value="공간이 조금 좁아요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList8" class="form-label">다인원 토론공간</label>
            <input class="form-control" list="discussion_roomOptions" id=exampleDataList8 placeholder="코멘트, positive or negative" name="discussion_room">
            <datalist id="discussion_roomOptions">
              <option value="있어요, positive">
              <option value="없어요, negative">
            </datalist>
          </div>
          <div>
            <label for="exampleDataList9" class="form-label">예약 가능 여부</label>
            <input class="form-control" list="booking_availableOptions" id=exampleDataList9 placeholder="코멘트, positive or negative" name="booking_available">
            <datalist id="booking_availableOptions">
              <option value="가능해요, positive">
              <option value="안돼요, negative">
            </datalist>
          </div>
        </section>
        <input class="ml-3 mt-5 mb-5" type="submit" value="작성완료" />
      </form>
    </div>
  </body>
</html>
