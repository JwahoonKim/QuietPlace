{% extends 'quietPlace/base.html' %}
{% load static %}
{% load sass_tags %}
{% block style %}
{% endblock style %}
{% block content %}
<div class="container-fluid">
  <h1>카페 추가하기</h1>
  <form id="newcafe-form" method="POST" action="{%url 'new_cafe' %}">
    {% csrf_token %}
    <p>카페명</p><input type='text' value='카페명' name='cafe_name'/> <br/>
    <p>운영시간</p><input type='textarea' value='ex) 월화수목금 10:00~22:00' name='working_hour'/> <br/>
    <p>대표 전화번호</p><input type='text' value='ex) 01011111111' name='phone'/> <br/>
    <p>위치</p><input value=' 도로명주소 입력' name='location'/> <br/>
    <p>카페 설명</p><textarea value='카페 소개 간략히' name="cafe_description" rows="20" cols="70"></textarea> <br/>
    <input type="submit" value="작성완료" />
  </form>
</div>
{% endblock content %}
